<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Appointment</title>
  <link rel="stylesheet" href="online-appointment.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="appointment-header">
    <div class="logo-section">
      <img src="src/gqlogo.jpg" alt="GQ Logo" class="logo">
    </div>
  </header>
  <main class="appointment-main">
    <div class="appointment-container">
      <div class="appointment-header-box">
        <h1 class="appointment-title">BOOK YOUR HAIR GROOMING, VISIT ONLINE</h1>
        <p class="appointment-subtitle">
          SCHEDULE YOUR VISIT AND SUBMIT YOUR TRANSACTION DETAILS AHEAD FOR A FASTER AND MORE CONVENIENT TRIP TO THE SHOP
        </p>
      </div>
      <div class="appointment-button-box">
        <button class="appointment-button" onclick="redirectToForm()">ONLINE APPOINTMENT</button>
      </div>
    </div>
  </main>
  <script src="online-appointment.js"></script>
</body>
</html>
